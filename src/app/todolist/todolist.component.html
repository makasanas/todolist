<div class="todolist">
  <div class="addTask" [ngClass]="error ? 'has-error' :''">
    <div class="input">
      <input type="text" #box placeholder="Add new tas" (keyup.enter)="addItem(box.value);box.value =''">
      <div class="btn" (click)="addItem(box.value);box.value =''">
        <svg enable-background="new 0 0 24 24" height="24px" id="Layer_1" version="1.1" viewBox="0 0 24 24" width="24px" xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path clip-rule="evenodd" d="M22.5,14H14v8.5c0,0.276-0.224,0.5-0.5,0.5h-4C9.224,23,9,22.776,9,22.5V14H0.5  C0.224,14,0,13.776,0,13.5v-4C0,9.224,0.224,9,0.5,9H9V0.5C9,0.224,9.224,0,9.5,0h4C13.776,0,14,0.224,14,0.5V9h8.5  C22.776,9,23,9.224,23,9.5v4C23,13.776,22.776,14,22.5,14z" fill-rule="evenodd"/></svg></div>
    </div>
    <p class="error">Task need to be at least two character long</p>
  </div>
  <ul>
    <li *ngFor="let task of tasks; let i = index;" [ngClass]="task.type ? 'done' :'remaining'" (click)="task.type = !task.type">
      <label class="c-check ">
        <div class="check-icon ">
          <svg height="20px " viewBox="0 0 20 20 " width="20px ">
                    <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19
      17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z "></path>
                    <polyline points="4 11 8 15 16 6 "></polyline>
                </svg>
        </div>
        <span>{{task.task}}</span>
      </label>
    </li>
  </ul>
</div>
